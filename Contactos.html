<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page | Living Code</title>
    <link rel="stylesheet" href="Css/style-contac.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">

        <div class="menu container">

            <a href="EconoMuebles.html" class="logo"><img src="images/logo2.webp" width="170px"></a>
            <input type="checkbox" id="menu">
            <nav class="navbar">
                <ul>
                    <li><a href="EconoMuebles.html">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="Contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </header>
    
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> Numero de contacto +51 950 116 432</p>
                <p><i class="fa-solid fa-envelope"></i> ventas@economueblesperu.pe</p>
                <p><i class="fa-solid fa-location-dot"></i>  Parque industrial de villa el salvador parcela ll</p>
            </div>
        </div>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    
</body>
</html>
